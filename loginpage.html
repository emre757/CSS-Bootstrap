<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NexEd | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="biticon.png">
    <style>
        .login-form {
            width: 100%;
            max-width: 320px;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-form">
                    <div class="text-center mb-4">
                        <h1 class="display-5">NexEd</h1>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Vul uw e-mail in" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Wachtwoord</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Vul uw wachtwoord in" required>
                                <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                            </div>
                        </div>

                        <div class="mb-3 text-center">
                            <a href="#" class="text-decoration-none" style="color: #000080;">Wachtwoord vergeten?</a>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <select class="form-select w-auto d-inline">
                            <option selected>Nederlands</option>
                            <option value="1">English</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 split-right">
                <img src="nexed.png" alt="" class="img-fluid" style="max-height: 102%; max-width: 102%;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
